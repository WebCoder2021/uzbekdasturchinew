{% extends 'home/main.html' %} {% load static %}
   
{% block head %} 
 <link rel="stylesheet" href="{% static 'assets/css/vendor/vendor.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/plugins/plugins.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}" />
{% endblock %}
{% block content %}
    <section class="banner-section position-relative">
        <img class="banner-shape" src="{% static 'assets/images/banner/shape1.png' %}" alt="shape" />
        <div class="container">
            <div class="row">
                <!-- Banner-Content Start -->
                <div class="col-md-6">
                    <div class="banner-content banner-padding">
                        <h3 class="title">FAQ</h3>
                        <p>
                            Ko'p so'raladigan savollar
                        </p>
                    </div>
                </div>
                <!-- Banner-Content End -->

                <!-- Banner-Content Start -->
                <div class="col-md-6 mt-7 mt-md-0">
                    <div class="banner-content scene banner-img">
                        <div data-depth="0.2">
                            <img src="{% static 'assets/images/faq/1.png' %}" alt="img" />
                        </div>
                    </div>
                </div>
                <!-- Banner-Content End -->
            </div>
        </div>
    </section>
    <!-- Service Section Start -->
    <section class="faq-section section-py">
        <div class="container">
            <div class="row">
                <div class="col-xl-10">
                    <div class="accordion" id="accordionExample">
                       {% for faq in faqs %}
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading{{faq.id}}">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{faq.id}}" aria-expanded="true" aria-controls="collapse{{faq.id}}">
                                    <span class="question-tag">Q:</span>{{faq.question}}
                                </button>
                            </h2>
                            <div id="collapse{{faq.id}}" class="accordion-collapse collapse" aria-labelledby="heading{{faq.id}}" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <p>
                                        {{faq.answer}}
                                    </p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Service Section ENd -->

    <!-- News letter Section Start -->
    <section class="news-letter-section section-pb">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-xl-6 mx-auto">
                    <div class="title-section mb-10 text-center">
                        <span class="sub-title">NEWSLETTER</span>
                        <h3 class="title mb-0">
                            Subscribe <span class="text-primary">Newsletter</span> &
                            <br class="d-none d-xl-block" />get latest update...
                        </h3>
                    </div>
                </div>
                <div class="col-xl-8 col-lg-10 mx-auto">
                    <form id="mc-form" class="news-letter-form d-flex">
                        <input id="mc-email" class="form-control" type="email" placeholder="Enter Email here" name="email" required='' />
                        <button class="search-btn" type="submit">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- News letter Section End -->


    <script src="{% static 'assets/js/vendor/vendor.min.js' %}"></script>
    <script src="{% static 'assets/js/waypoints.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/parallax.js' %}"></script>
    <script src="{% static 'assets/js/plugins/plugins.min.js' %}"></script>
    <script src="{% static 'assets/js/ajax-contact.js' %}"></script>
    <script src="{% static 'assets/js/main.min.js' %}"></script>
   {% endblock %}
